<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link href="sidebar.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Ask Gemini</title>
  </head>
  <body class="h-full flex flex-col dark:bg-[#202124] dark:text-white">
    <div class="p-4 flex flex-col h-full">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-lg font-semibold dark:text-white">Ask Gemini</h1>
        <button
          id="dark-mode-toggle"
          class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white font-bold py-2 px-4 rounded"
        >
          <i id="dark-mode-icon" class="bi bi-moon-fill"></i>
          <i id="light-mode-icon" class="bi bi-sun-fill hidden"></i>
        </button>
      </div>
      <textarea
        id="prompt-input"
        rows="4"
        class="border p-2 rounded w-full mb-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        placeholder="Bana Papara hakkında bir şiir yazar mısın?"
      ></textarea>
      <button
        id="send-button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2"
      >
        Gönder
      </button>
      <div
        id="response-container"
        class="overflow-y-auto h-full border border-gray-200 p-2 rounded bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:text-white resize-y"
      ></div>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
